<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required /> 1 ☆</label>
        <label><input type="radio" name="rating" value="2" /> 2 ☆☆</label>
        <label><input type="radio" name="rating" value="3" /> 3 ☆☆☆</label>
        <label><input type="radio" name="rating" value="4" /> 4 ☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5" /> 5 ☆☆☆☆☆</label>
      </fieldset>

      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />

      <fieldset>
        <legend>Useful Features (Check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Setup" /> Easy Setup</label>
        <label><input type="checkbox" id="feature2" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" id="feature3" name="features" value="Design" /> Design</label>
        <label><input type="checkbox" id="feature4" name="features" value="Price" /> Price</label>
      </fieldset>

      <label for="writtenReview">Written Review:</label>
      <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>

      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username" />

      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>Copyright © Brigham Young University-Idaho | All rights reserved</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>

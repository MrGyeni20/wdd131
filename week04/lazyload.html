<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    <link rel="stylesheet" href="styles/lazyload.css">
      <script defer src="scripts/lazyload.js"></script>
</head>
<body>
    <main>
        <h1>Lazy Loading Images Demo</h1>

        <img src="https://churchofjesuschristtemples.org/assets/img/temples/gilbert-arizona-temple/gilbert-arizona-temple-3802.jpg"
             alt="Gilbert Arizona Temple"
             loading="lazy"
             width="400"
             height="600"
             class="fade-in">

        <img src="https://churchofjesuschristtemples.org/assets/img/temples/london-england-temple/london-england-temple-60984.jpg"
             alt="London England Temple"
             loading="lazy"
             width="400"
             height="600"
             class="fade-in">

        <img src="https://churchofjesuschristtemples.org/assets/img/temples/paris-france-temple/paris-france-temple-2056.jpg"
             alt="Paris France Temple"
             loading="lazy"
             width="400"
             height="600"
             class="fade-in">

        <img src="https://churchofjesuschristtemples.org/assets/img/temples/tokyo-japan-temple/tokyo-japan-temple-27491.jpg"
             alt="Tokyo Japan Temple"
             loading="lazy"
             width="400"
             height="600"
             class="fade-in">

        <img src="https://churchofjesuschristtemples.org/assets/img/temples/dallas-texas-temple/dallas-texas-temple-51578.jpg"
             alt="Dallas Texas Temple"
             loading="lazy"
             width="400"
             height="600"
             class="fade-in">

        <img src=" https://churchofjesuschristtemples.org/assets/img/temples/houston-texas-temple/houston-texas-temple-23480.jpg "
             alt="Houston Texas Temple"
             loading="lazy"
             width="400"
             height="600"
             class="fade-in">
    </main>

    <footer>
        <p>&copy; 2025 | Lazy Loading Demo</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/lazyload.js"></script>
</body>
</html>
